<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fff;
            color: #1a1a1a;
            padding: 20px;
        }

        #instructions {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        #instructions p {
            margin: 5px 0;
        }

        #game-container {
            position: relative;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
            background: #e0e0e0;
            padding: 2px;
            border: 3px solid #e0e0e0;
            position: relative;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #fff;
            position: relative;
            transition: background-color 0.2s;
        }

        .cell.dock {
            background: #fff;
            border: 3px solid #000;
        }

        .cell.avatar {
            background: #fff;
            border: 3px solid #1a1a1a57;
        }

        .cell.dragged {
            border: 3px solid #999999;
        }


        #restart-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
            display: none;
        }

        #restart-btn:hover {
            background: #45a049;
        }

        #download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
        }

        #download-btn:hover {
            background: #0b7dda;
        }

        #level-complete-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #level-complete-overlay.show {
            display: flex;
        }

        .overlay-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .overlay-content h2 {
            margin-bottom: 20px;
        }

        #next-level-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
        }

        #next-level-btn:hover {
            background: #45a049;
        }

        @keyframes lockPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .lock-animation {
            animation: lockPulse 0.3s ease-out;
        }
    </style>
</head>
<body>
    <button id="restart-btn">Restart</button>
    <button id="download-btn">Download Data</button>

    <div id="instructions">
        <p>There are no instructions for this game, intentionally.</p>
        <p>Using the arrow keys, play the game to discover controls, rules, and the objective.</p>
    </div>

    <div id="game-container">
        <div id="grid"></div>
    </div>

    <div id="level-complete-overlay">
        <div class="overlay-content">
            <h2>Level Complete!</h2>
            <button id="next-level-btn">Next Level</button>
        </div>
    </div>

    <script>
        // ============================
        // COLOR PALETTE
        // ============================
        const COLORS = {
            blue: "#ADD8E6",
            yellow: "#DDCC77",
            teal: "#44AA99",
            pink: "#CC6677",
            violet: "#332288",
            lime: "#BBCC33",
            magenta: "#882255",
            lavender: "#E0CCF5"
        };

        // ============================
        // LEVEL DEFINITIONS
        // ============================
        const LEVELS = [
            {
                id: 1,
                title: "Level 1",
                avatarStart: { row: 5, col: 1 },
                dock: { row: 3, col: 3 },
                spawnPool: ["blue", "magenta", "lime", "blue", "violet", "yellow", "magenta", "teal", "lime"],
                partialPattern: [],
                targets: [
                    // Outer perimeter - all blue (16 pieces)
                    { row: 1, col: 1, color: "blue" },
                    { row: 1, col: 2, color: "blue" },
                    { row: 1, col: 3, color: "blue" },
                    { row: 1, col: 4, color: "blue" },
                    { row: 1, col: 5, color: "blue" },
                    { row: 2, col: 1, color: "blue" },
                    { row: 2, col: 5, color: "blue" },
                    { row: 3, col: 1, color: "blue" },
                    { row: 3, col: 5, color: "blue" },
                    { row: 4, col: 1, color: "blue" },
                    { row: 4, col: 5, color: "blue" },
                    { row: 5, col: 1, color: "blue" },
                    { row: 5, col: 2, color: "blue" },
                    { row: 5, col: 3, color: "blue" },
                    { row: 5, col: 4, color: "blue" },
                    { row: 5, col: 5, color: "blue" },
                    // Inner ring - all magenta (8 pieces)
                    { row: 2, col: 2, color: "magenta" },
                    { row: 2, col: 3, color: "magenta" },
                    { row: 2, col: 4, color: "magenta" },
                    { row: 3, col: 2, color: "magenta" },
                    { row: 3, col: 4, color: "magenta" },
                    { row: 4, col: 2, color: "magenta" },
                    { row: 4, col: 3, color: "magenta" },
                    { row: 4, col: 4, color: "magenta" }
                ]
            },
            {
                id: 2,
                title: "Cross Pattern",
                avatarStart: { row: 5, col: 1 },
                dock: { row: 3, col: 3 },
                enabledColors: ["pink", "violet", "lime"],
                partialPattern: [
                    { row: 3, col: 1, color: "pink" }
                ],
                targets: [
                    { row: 3, col: 1, color: "pink" },
                    { row: 3, col: 2, color: "violet" },
                    { row: 3, col: 4, color: "violet" },
                    { row: 3, col: 5, color: "lime" },
                    { row: 1, col: 3, color: "pink" },
                    { row: 5, col: 3, color: "lime" }
                ]
            },
            {
                id: 3,
                title: "Corners",
                avatarStart: { row: 3, col: 3 },
                dock: { row: 3, col: 3 },
                enabledColors: ["blue", "yellow", "teal", "pink"],
                partialPattern: [],
                targets: [
                    { row: 1, col: 1, color: "blue" },
                    { row: 1, col: 5, color: "yellow" },
                    { row: 5, col: 1, color: "teal" },
                    { row: 5, col: 5, color: "pink" }
                ]
            }
        ];

        // ============================
        // GAME STATE
        // ============================
        let currentLevel = 0;
        let avatar = { row: 5, col: 1, color: null };
        let grid = [];
        let dragging = null;
        let lastAvatarPos = null;
        let gameLog = [];
        let levelCompleted = false;
        let moveCount = 0;
        let spawnIndex = 0;
        let spawnSequence = [];

        // ============================
        // HELPER FUNCTIONS
        // ============================
        function shuffleArray(array) {
            // Fisher-Yates shuffle
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ============================
        // INITIALIZATION
        // ============================
        function initGame() {
            const level = LEVELS[currentLevel];

            avatar = {
                row: level.avatarStart.row,
                col: level.avatarStart.col,
                color: null
            };

            // Initialize empty 5x5 grid
            grid = [];
            for (let row = 1; row <= 5; row++) {
                grid[row] = [];
                for (let col = 1; col <= 5; col++) {
                    grid[row][col] = {
                        color: null,
                        isLocked: false,
                        isTarget: false,
                        targetColor: null
                    };
                }
            }

            // Mark the center dock
            grid[level.dock.row][level.dock.col].isDock = true;

            // Place partial pattern (already locked pieces)
            level.partialPattern.forEach(piece => {
                grid[piece.row][piece.col].color = COLORS[piece.color];
                grid[piece.row][piece.col].isLocked = true;
                grid[piece.row][piece.col].colorKey = piece.color;
            });

            // Mark target cells
            level.targets.forEach(target => {
                grid[target.row][target.col].isTarget = true;
                grid[target.row][target.col].targetColor = target.color;
            });

            dragging = null;
            lastAvatarPos = null;
            levelCompleted = false;
            moveCount = 0;
            spawnIndex = 0;

            // Shuffle spawn pool if defined
            if (level.spawnPool) {
                spawnSequence = shuffleArray([...level.spawnPool]);
            } else if (level.spawnSequence) {
                spawnSequence = [...level.spawnSequence];
            } else {
                spawnSequence = [];
            }

            logEvent({
                type: "level_start",
                level: currentLevel + 1,
                levelTitle: level.title,
                spawnSequence: spawnSequence,
                timestamp: Date.now()
            });

            renderBoard();
        }

        // ============================
        // RENDERING
        // ============================
        function renderBoard() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            // Render from top to bottom (row 1 to row 5)
            for (let row = 1; row <= 5; row++) {
                for (let col = 1; col <= 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    const cellData = grid[row][col];

                    // Check if dock
                    if (cellData.isDock) {
                        cell.classList.add('dock');
                    }

                    // Check if avatar is here
                    const isAvatar = (avatar.row === row && avatar.col === col);

                    // Check if dragged block is here
                    const isDragged = dragging && dragging.currentPos &&
                                     dragging.currentPos.row === row &&
                                     dragging.currentPos.col === col;

                    if (isAvatar) {
                        cell.classList.add('avatar');
                    } else if (isDragged) {
                        cell.classList.add('dragged');
                        cell.style.backgroundColor = dragging.colorHex;
                    } else if (cellData.isLocked) {
                        cell.classList.add('locked');
                        cell.style.backgroundColor = cellData.color;
                    }

                    gridElement.appendChild(cell);
                }
            }
        }

        // ============================
        // MOVEMENT & GAME LOGIC
        // ============================
        function moveAvatar(dr, dc, keyPressed) {
            if (levelCompleted) return;

            const newRow = avatar.row + dr;
            const newCol = avatar.col + dc;

            // Check bounds
            if (newRow < 1 || newRow > 5 || newCol < 1 || newCol > 5) {
                logEvent({
                    type: "move_blocked",
                    reason: "out_of_bounds",
                    attemptedPosition: { row: newRow, col: newCol },
                    keyPressed: keyPressed,
                    timestamp: Date.now()
                });
                return;
            }

            // Avatar can now move over locked pieces (no blocking)

            // Check if blocked by dragged piece (can't move into trailing block)
            if (dragging && dragging.currentPos &&
                dragging.currentPos.row === newRow &&
                dragging.currentPos.col === newCol) {
                logEvent({
                    type: "move_blocked",
                    reason: "dragged_piece",
                    attemptedPosition: { row: newRow, col: newCol },
                    keyPressed: keyPressed,
                    timestamp: Date.now()
                });
                return;
            }

            // Movement is valid - store last position
            lastAvatarPos = { row: avatar.row, col: avatar.col };

            // Move avatar
            avatar.row = newRow;
            avatar.col = newCol;
            moveCount++;

            logEvent({
                type: "move",
                from: lastAvatarPos,
                to: { row: newRow, col: newCol },
                moveNumber: moveCount,
                avatarCarryingColor: dragging ? dragging.colorKey : null,
                keyPressed: keyPressed,
                timestamp: Date.now()
            });

            // Check if entered dock
            if (grid[newRow][newCol].isDock) {
                if (!dragging) {
                    // Empty-handed: spawn a new color
                    spawnColor();
                } else {
                    // Carrying a block: trash it
                    removeBlock();
                }
            }

            // Update dragging position if currently dragging
            if (dragging) {
                dragging.currentPos = lastAvatarPos;

                // Check if dragged block should lock
                checkLock();
            }

            renderBoard();
            checkWinCondition();
        }

        function spawnColor() {
            const level = LEVELS[currentLevel];
            let colorKey;

            // Use shuffled spawn sequence if available
            if (spawnSequence.length > 0 && spawnIndex < spawnSequence.length) {
                colorKey = spawnSequence[spawnIndex];
                spawnIndex++;
            } else if (level.enabledColors) {
                colorKey = level.enabledColors[Math.floor(Math.random() * level.enabledColors.length)];
            } else {
                // Fallback to random from all colors
                const allColors = Object.keys(COLORS);
                colorKey = allColors[Math.floor(Math.random() * allColors.length)];
            }

            const colorHex = COLORS[colorKey];

            dragging = {
                colorKey: colorKey,
                colorHex: colorHex,
                currentPos: null
            };

            logEvent({
                type: "spawn",
                colorKey: colorKey,
                colorHex: colorHex,
                spawnIndex: spawnIndex - 1,
                dockPosition: level.dock,
                timestamp: Date.now()
            });
        }

        function removeBlock() {
            if (!dragging) return;

            logEvent({
                type: "remove",
                colorKey: dragging.colorKey,
                colorHex: dragging.colorHex,
                dockPosition: LEVELS[currentLevel].dock,
                timestamp: Date.now()
            });

            // Remove the dragged block
            dragging = null;
        }

        function checkLock() {
            if (!dragging || !dragging.currentPos) return;

            const row = dragging.currentPos.row;
            const col = dragging.currentPos.col;
            const cell = grid[row][col];

            // Check if this is a target cell with matching color AND not already locked
            if (cell.isTarget && cell.targetColor === dragging.colorKey && !cell.isLocked) {
                // Lock the block
                grid[row][col].color = dragging.colorHex;
                grid[row][col].isLocked = true;
                grid[row][col].colorKey = dragging.colorKey;

                logEvent({
                    type: "lock",
                    position: { row, col },
                    colorKey: dragging.colorKey,
                    timestamp: Date.now()
                });

                // Reset dragging state
                dragging = null;

                // Visual feedback
                const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cellElement) {
                    cellElement.classList.add('lock-animation');
                    setTimeout(() => cellElement.classList.remove('lock-animation'), 300);
                }
            }
        }

        function checkWinCondition() {
            const level = LEVELS[currentLevel];
            let allTargetsLocked = true;

            for (const target of level.targets) {
                const cell = grid[target.row][target.col];
                if (!cell.isLocked || cell.colorKey !== target.color) {
                    allTargetsLocked = false;
                    break;
                }
            }

            if (allTargetsLocked && !levelCompleted) {
                levelCompleted = true;

                logEvent({
                    type: "level_complete",
                    level: currentLevel + 1,
                    moveCount: moveCount,
                    timestamp: Date.now()
                });

                showLevelComplete();
            }
        }

        function showLevelComplete() {
            const overlay = document.getElementById('level-complete-overlay');
            overlay.classList.add('show');
        }

        function nextLevel() {
            const overlay = document.getElementById('level-complete-overlay');
            overlay.classList.remove('show');

            if (currentLevel < LEVELS.length - 1) {
                currentLevel++;
                initGame();
            } else {
                // Game complete - show restart button
                logEvent({
                    type: "game_complete",
                    timestamp: Date.now()
                });
                document.getElementById('restart-btn').style.display = 'block';
            }
        }

        function restartGame() {
            currentLevel = 0;
            gameLog = [];
            document.getElementById('restart-btn').style.display = 'none';
            initGame();
        }

        // ============================
        // LOGGING
        // ============================
        function logEvent(event) {
            gameLog.push(event);
        }

        function downloadData() {
            const data = {
                currentLevel: currentLevel + 1,
                gameLog: gameLog,
                exportTime: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `game2-data-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            logEvent({
                type: "data_downloaded",
                timestamp: Date.now()
            });
        }

        // ============================
        // EVENT LISTENERS
        // ============================
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    moveAvatar(-1, 0, 'ArrowUp');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveAvatar(1, 0, 'ArrowDown');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    moveAvatar(0, -1, 'ArrowLeft');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveAvatar(0, 1, 'ArrowRight');
                    break;
            }
        });

        document.getElementById('download-btn').addEventListener('click', downloadData);
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        document.getElementById('next-level-btn').addEventListener('click', nextLevel);

        // ============================
        // START GAME
        // ============================
        initGame();
    </script>
</body>
</html>
