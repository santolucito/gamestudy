<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fff;
            color: #1a1a1a;
            padding: 20px;
        }

        #instructions {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        #instructions p {
            margin: 5px 0;
        }

        #game-container {
            position: relative;
        }

        #ripple-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 12px solid #32CD32;
            opacity: 2;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 149.625px);
            grid-template-rows: repeat(5, 149.625px);
            gap: 2px;
            background: #e0e0e0;
            padding: 2px;
            border: 3px solid #e0e0e0;
            position: relative;
        }

        .cell {
            width: 149.625px;
            height: 149.625px;
            background: #fff;
            position: relative;
            transition: background-color 0.2s;
        }

        .cell.dock {
            background: #fff;
            border: 3px solid #000;
        }

        .cell.avatar {
            background: #fff;
            border: 3px solid #1a1a1a57;
        }

        .cell.dragged {
            border: 3px solid #999999;
        }


        #restart-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
            display: none;
        }

        #restart-btn:hover {
            background: #45a049;
        }

        #download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
        }

        #download-btn:hover {
            background: #0b7dda;
        }

        #skip-level-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
            z-index: 1001;
        }

        #skip-level-btn:hover {
            background: #FF5252;
        }

        #level-complete-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #level-complete-overlay.show {
            display: flex;
        }

        .overlay-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .overlay-content h2 {
            margin-bottom: 20px;
        }

        #next-level-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Trebuchet MS', monospace;
        }

        #next-level-btn:hover {
            background: #45a049;
        }

        @keyframes lockPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .lock-animation {
            animation: lockPulse 0.3s ease-out;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }


        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>

        // ============================
        // GAME STATE

        let currentLevel = 0;
        let avatar = { row: 5, col: 1, color: null };
        let grid = [];
        let dragging = null;
        let lastAvatarPos = null;
        let gameLog = [];
        let levelCompleted = false;
        let moveCount = 0;
        let spawnIndex = 0;
        let spawnSequence = [];
        let lastSpawnedColor = null;
        let lastMoveDirection = { dr: 0, dc: 0 };

        // ============================
        // HELPER FUNCTIONS
        // ============================
        function shuffleArray(array) {
            // Fisher-Yates shuffle with constraint: no consecutive duplicates
            let shuffled = [...array];
            let attempts = 0;
            const maxAttempts = 1000;

            while (attempts < maxAttempts) {
                // Shuffle the array
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }

                // Check if there are consecutive duplicates
                let hasConsecutiveDuplicates = false;
                for (let i = 0; i < shuffled.length - 1; i++) {
                    if (shuffled[i] === shuffled[i + 1]) {
                        hasConsecutiveDuplicates = true;
                        break;
                    }
                }

                // If no consecutive duplicates, we're done
                if (!hasConsecutiveDuplicates) {
                    return shuffled;
                }

                attempts++;
            }

            // Fallback: if we can't find a valid shuffle after max attempts,
            // manually fix consecutive duplicates
            for (let i = 0; i < shuffled.length - 1; i++) {
                if (shuffled[i] === shuffled[i + 1]) {
                    // Find a non-consecutive position to swap with
                    for (let j = i + 2; j < shuffled.length; j++) {
                        if (shuffled[j] !== shuffled[i] && shuffled[j] !== shuffled[i + 1]) {
                            [shuffled[i + 1], shuffled[j]] = [shuffled[j], shuffled[i + 1]];
                            break;
                        }
                    }
                }
            }

            return shuffled;
        }

        // ============================
        // INITIALIZATION
        // ============================
        function initGame() {
            const level = LEVELS[currentLevel];

            avatar = {
                row: level.avatarStart.row,
                col: level.avatarStart.col,
                color: null
            };

            // Initialize empty 5x5 grid
            grid = [];
            for (let row = 1; row <= 5; row++) {
                grid[row] = [];
                for (let col = 1; col <= 5; col++) {
                    grid[row][col] = {
                        color: null,
                        isLocked: false,
                        isTarget: false,
                        targetColor: null
                    };
                }
            }

            // Mark the center dock
            grid[level.dock.row][level.dock.col].isDock = true;

            // Place partial pattern (already locked pieces)
            level.partialPattern.forEach(piece => {
                grid[piece.row][piece.col].color = COLORS[piece.color];
                grid[piece.row][piece.col].isLocked = true;
                grid[piece.row][piece.col].colorKey = piece.color;
            });

            // Mark target cells
            level.targets.forEach(target => {
                grid[target.row][target.col].isTarget = true;
                grid[target.row][target.col].targetColor = target.color;
            });

            dragging = null;
            lastAvatarPos = null;
            levelCompleted = false;
            moveCount = 0;
            spawnIndex = 0;
            lastSpawnedColor = null;
            lastMoveDirection = { dr: 0, dc: 0 };

            // Check if level starts with a block attached to avatar
            if (level.startWithBlock) {
                dragging = {
                    color: COLORS[level.startWithBlock.color],
                    colorKey: level.startWithBlock.color,
                    currentPos: level.startWithBlock.position
                };
                lastSpawnedColor = level.startWithBlock.color;

                logEvent({
                    type: "level_start_with_block",
                    level: currentLevel + 1,
                    blockColor: level.startWithBlock.color,
                    blockPosition: level.startWithBlock.position,
                    timestamp: Date.now()
                });
            }

            // Set up spawn sequence based on level type
            if (level.cyclicSpawn) {
                // Cyclic spawning - no sequence limit
                spawnSequence = level.cyclicSpawn;
            } else if (level.spawnPool) {
                spawnSequence = shuffleArray([...level.spawnPool]);
            } else if (level.spawnSequence) {
                spawnSequence = [...level.spawnSequence];
            } else {
                spawnSequence = [];
            }

            logEvent({
                type: "level_start",
                level: currentLevel + 1,
                levelTitle: level.title,
                spawnSequence: spawnSequence,
                timestamp: Date.now()
            });

            renderBoard();
        }

        // ============================
        // RENDERING
        // ============================
        function renderBoard() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            // Render from top to bottom (row 1 to row 5)
            for (let row = 1; row <= 5; row++) {
                for (let col = 1; col <= 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    const cellData = grid[row][col];

                    // Check if dock
                    if (cellData.isDock) {
                        cell.classList.add('dock');
                    }

                    // Check if avatar is here (but hide if level completed)
                    const isAvatar = (avatar.row === row && avatar.col === col) && !levelCompleted;

                    // Check if dragged block is here (but hide if level completed)
                    const isDragged = dragging && dragging.currentPos &&
                                     dragging.currentPos.row === row &&
                                     dragging.currentPos.col === col &&
                                     !levelCompleted;

                    if (isAvatar) {
                        cell.classList.add('avatar');
                    } else if (isDragged) {
                        cell.classList.add('dragged');
                        cell.style.backgroundColor = dragging.colorHex;
                    } else if (cellData.isLocked) {
                        cell.classList.add('locked');
                        cell.style.backgroundColor = cellData.color;
                    }

                    gridElement.appendChild(cell);
                }
            }
        }

        // ============================
        // MOVEMENT & GAME LOGIC
        // ============================
        function moveAvatar(dr, dc, keyPressed) {
            if (levelCompleted) return;

            const newRow = avatar.row + dr;
            const newCol = avatar.col + dc;

            // Check bounds
            if (newRow < 1 || newRow > 5 || newCol < 1 || newCol > 5) {
                logEvent({
                    type: "move_blocked",
                    reason: "out_of_bounds",
                    attemptedPosition: { row: newRow, col: newCol },
                    keyPressed: keyPressed,
                    timestamp: Date.now()
                });
                return;
            }

            // Avatar can now move over locked pieces (no blocking)


            // Movement is valid - store last position
            lastAvatarPos = { row: avatar.row, col: avatar.col };

            // Move avatar
            avatar.row = newRow;
            avatar.col = newCol;
            moveCount++;

            // Store the last movement direction
            lastMoveDirection = { dr: dr, dc: dc };

            logEvent({
                type: "move",
                from: lastAvatarPos,
                to: { row: newRow, col: newCol },
                moveNumber: moveCount,
                avatarCarryingColor: dragging ? dragging.colorKey : null,
                keyPressed: keyPressed,
                timestamp: Date.now()
            });

            // Check if entered dock
            if (grid[newRow][newCol].isDock) {
                if (dragging) {
                    // Carrying a block: trash it first
                    removeBlock();
                }
                // Always spawn a new color when entering dock
                spawnColor();
            }

            // Update dragging position if currently dragging
            if (dragging) {
                // Block should trail behind avatar in the opposite direction of movement
                // Calculate position behind avatar (opposite of movement direction)
                const trailRow = newRow - dr;
                const trailCol = newCol - dc;

                // Check if trail position is valid (in bounds and not locked)
                if (trailRow >= 1 && trailRow <= 5 && trailCol >= 1 && trailCol <= 5 &&
                    !grid[trailRow][trailCol].isLocked) {
                    dragging.currentPos = { row: trailRow, col: trailCol };
                } else {
                    // If can't trail behind (blocked or out of bounds), keep at last position
                    dragging.currentPos = lastAvatarPos;
                }

                // Check if dragged block should lock
                checkLock();
            }

            renderBoard();
            checkWinCondition();
        }

        function spawnColor() {
            const level = LEVELS[currentLevel];
            let colorKey;

            // Check if using cyclic spawning
            if (level.cyclicSpawn && spawnSequence.length > 0) {
                // Cyclic: loop through the sequence indefinitely
                colorKey = spawnSequence[spawnIndex % spawnSequence.length];
                spawnIndex++;
            } else if (spawnSequence.length > 0 && spawnIndex < spawnSequence.length) {
                // Fixed sequence
                colorKey = spawnSequence[spawnIndex];
                spawnIndex++;
            } else if (level.enabledColors) {
                colorKey = level.enabledColors[Math.floor(Math.random() * level.enabledColors.length)];
            } else {
                // Fallback to random from all colors
                const allColors = Object.keys(COLORS);
                colorKey = allColors[Math.floor(Math.random() * allColors.length)];
            }

            const colorHex = COLORS[colorKey];

            // Store the last spawned color
            lastSpawnedColor = colorKey;

            dragging = {
                colorKey: colorKey,
                colorHex: colorHex,
                currentPos: null
            };

            logEvent({
                type: "spawn",
                colorKey: colorKey,
                colorHex: colorHex,
                spawnIndex: spawnIndex - 1,
                dockPosition: level.dock,
                timestamp: Date.now()
            });
        }

        function repeatLastSpawn() {
            if (levelCompleted) return;
            if (!lastSpawnedColor) return; // No color spawned yet

            // Calculate position opposite to last movement direction
            const repeatRow = avatar.row - lastMoveDirection.dr;
            const repeatCol = avatar.col - lastMoveDirection.dc;

            // Check if repeat position is valid
            if (repeatRow < 1 || repeatRow > 5 || repeatCol < 1 || repeatCol > 5) {
                // Out of bounds - can't place repeat block
                logEvent({
                    type: "repeat_blocked",
                    reason: "out_of_bounds",
                    attemptedPosition: { row: repeatRow, col: repeatCol },
                    timestamp: Date.now()
                });
                return;
            }

            // Check if repeat position is blocked by locked piece
            if (grid[repeatRow][repeatCol].isLocked) {
                logEvent({
                    type: "repeat_blocked",
                    reason: "locked_piece",
                    attemptedPosition: { row: repeatRow, col: repeatCol },
                    timestamp: Date.now()
                });
                return;
            }

            if (dragging) {
                // Already carrying a block - trash it first
                logEvent({
                    type: "remove_for_repeat",
                    colorKey: dragging.colorKey,
                    colorHex: dragging.colorHex,
                    timestamp: Date.now()
                });
                dragging = null;
            }

            // Spawn the last color again at the calculated position
            const colorHex = COLORS[lastSpawnedColor];

            dragging = {
                colorKey: lastSpawnedColor,
                colorHex: colorHex,
                currentPos: { row: repeatRow, col: repeatCol }
            };

            logEvent({
                type: "repeat_spawn",
                colorKey: lastSpawnedColor,
                colorHex: colorHex,
                blockPosition: { row: repeatRow, col: repeatCol },
                timestamp: Date.now()
            });

            // Check if block should lock immediately
            checkLock();
            renderBoard();
        }

        function removeBlock() {
            if (!dragging) return;

            logEvent({
                type: "remove",
                colorKey: dragging.colorKey,
                colorHex: dragging.colorHex,
                dockPosition: LEVELS[currentLevel].dock,
                timestamp: Date.now()
            });

            // Remove the dragged block
            dragging = null;
        }

        function checkLock() {
            if (!dragging || !dragging.currentPos) return;

            const row = dragging.currentPos.row;
            const col = dragging.currentPos.col;
            const cell = grid[row][col];

            // Check if this is a target cell with matching color AND not already locked
            if (cell.isTarget && cell.targetColor === dragging.colorKey && !cell.isLocked) {
                // Lock the block
                grid[row][col].color = dragging.colorHex;
                grid[row][col].isLocked = true;
                grid[row][col].colorKey = dragging.colorKey;

                logEvent({
                    type: "lock",
                    position: { row, col },
                    colorKey: dragging.colorKey,
                    timestamp: Date.now()
                });

                // Reset dragging state
                dragging = null;

                // Visual feedback
                const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cellElement) {
                    cellElement.classList.add('lock-animation');
                    setTimeout(() => cellElement.classList.remove('lock-animation'), 300);
                }
            }
        }

        function checkWinCondition() {
            const level = LEVELS[currentLevel];
            let allTargetsLocked = true;

            for (const target of level.targets) {
                const cell = grid[target.row][target.col];
                if (!cell.isLocked || cell.colorKey !== target.color) {
                    allTargetsLocked = false;
                    break;
                }
            }

            if (allTargetsLocked && !levelCompleted) {
                levelCompleted = true;

                logEvent({
                    type: "level_complete",
                    level: currentLevel + 1,
                    moveCount: moveCount,
                    timestamp: Date.now()
                });

                // Re-render to hide avatar and dragged block
                renderBoard();

                triggerLevelComplete();
            }
        }

        function triggerLevelComplete() {
            const gridElement = document.getElementById('grid');
            const rippleContainer = document.getElementById('ripple-container');

            // Create green ripple effect (slower)
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.animation = 'ripple 0.8s ease-out';
            rippleContainer.appendChild(ripple);

            // Wait for ripple to finish
            setTimeout(() => {
                // Remove ripple
                rippleContainer.innerHTML = '';
            }, 800);

            // Show completed board for 1 second before fading
            setTimeout(() => {
                // Add fade out to grid
                gridElement.classList.add('fade-out');

                setTimeout(() => {
                    // Remove fade effect
                    gridElement.classList.remove('fade-out');

                    // Auto-advance to next level or show restart
                    if (currentLevel < LEVELS.length - 1) {
                        currentLevel++;
                        initGame();
                    } else {
                        // Last level completed - show restart button
                        document.getElementById('restart-btn').style.display = 'block';
                    }
                }, 500); // Fade out duration
            }, 1800); // Wait 1 second after ripple completes (0.8s ripple + 1s pause)
        }

        function showLevelComplete() {
            const overlay = document.getElementById('level-complete-overlay');
            overlay.classList.add('show');
        }

        function nextLevel() {
            const overlay = document.getElementById('level-complete-overlay');
            overlay.classList.remove('show');

            if (currentLevel < LEVELS.length - 1) {
                currentLevel++;
                initGame();
            } else {
                // Game complete - show restart button
                logEvent({
                    type: "game_complete",
                    timestamp: Date.now()
                });
                document.getElementById('restart-btn').style.display = 'block';
            }
        }

        function restartGame() {
            currentLevel = 0;
            gameLog = [];
            document.getElementById('restart-btn').style.display = 'none';
            initGame();
        }

        // ============================
        // LOGGING
        // ============================
        function logEvent(event) {
            gameLog.push(event);
        }

        function downloadData() {
            const data = {
                currentLevel: currentLevel + 1,
                gameLog: gameLog,
                exportTime: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `game2-data-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            logEvent({
                type: "data_downloaded",
                timestamp: Date.now()
            });
        }

        // ============================
        // EVENT LISTENERS
        // ============================
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    moveAvatar(-1, 0, 'ArrowUp');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveAvatar(1, 0, 'ArrowDown');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    moveAvatar(0, -1, 'ArrowLeft');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveAvatar(0, 1, 'ArrowRight');
                    break;
                case ' ':
                    e.preventDefault();
                    repeatLastSpawn();
                    break;
            }
        });

        document.getElementById('download-btn').addEventListener('click', downloadData);
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        document.getElementById('next-level-btn').addEventListener('click', nextLevel);

        // DEV: Skip level button
        document.getElementById('skip-level-btn').addEventListener('click', () => {
            logEvent({
                type: "dev_skip_level",
                fromLevel: currentLevel + 1,
                timestamp: Date.now()
            });
            triggerLevelComplete();
        });

        // ============================
        // START GAME
        // ============================
        initGame();

        // Initialize audio recorder
        AudioRecorder.init({
            gamePrefix: 'puzzle-game2',
            getGameState: function() {
                // Capture grid state
                const gridState = [];
                for (let row = 1; row <= 5; row++) {
                    const rowData = [];
                    for (let col = 1; col <= 5; col++) {
                        const cell = grid[row][col];
                        rowData.push({
                            color: cell.colorKey || null,
                            isLocked: cell.isLocked,
                            isTarget: cell.isTarget,
                            targetColor: cell.targetColor
                        });
                    }
                    gridState.push(rowData);
                }

                return {
                    level: currentLevel + 1,
                    avatarPos: { row: avatar.row, col: avatar.col },
                    avatarColor: avatar.color,
                    dragging: dragging ? {
                        colorKey: dragging.colorKey,
                        currentPos: dragging.currentPos
                    } : null,
                    moveCount: moveCount,
                    spawnIndex: spawnIndex,
                    lastSpawnedColor: lastSpawnedColor,
                    gridState: gridState,
                    levelCompleted: levelCompleted
                };
            },
            screenToGrid: function(screenX, screenY) {
                const gridEl = document.getElementById('grid');
                const rect = gridEl.getBoundingClientRect();

                // Check if point is within grid bounds
                if (screenX < rect.left || screenX > rect.right ||
                    screenY < rect.top || screenY > rect.bottom) {
                    return null; // Off grid
                }

                // Convert to grid coordinates (1-5 for 5x5 grid, 1-indexed to match game)
                const cellWidth = rect.width / 5;
                const cellHeight = rect.height / 5;
                const col = Math.floor((screenX - rect.left) / cellWidth) + 1;
                const row = Math.floor((screenY - rect.top) / cellHeight) + 1;

                return { x: Math.min(col, 5), y: Math.min(row, 5) };
            }
        });
    </script>
</body>
