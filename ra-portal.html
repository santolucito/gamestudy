<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .links a {
            display: block;
            padding: 1rem 1.5rem;
            background: #4a90d9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ====== EDIT PAGE TITLE BELOW ====== -->

        </div>
    </div>
</body>
</html>
