<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Study - Select a Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', monospace;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 60px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-button {
            padding: 40px 30px;
            font-size: 24px;
            font-family: 'Trebuchet MS', monospace;
            background-color: #ffffff;
            color: #1a1a1a;
            border: 3px solid #1a1a1a;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .game-button:hover {
            background-color: #1a1a1a;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .game-description {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }

        .game-button:hover .game-description {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Study</h1>
        <p class="subtitle">Select a game to begin</p>

        <div class="games-grid">
            <a href="game.html" class="game-button">
                <div>Color Puzzle</div>
                <div class="game-description">Navigate and collect colors to reach the goal</div>
            </a>

            <a href="game2.html" class="game-button">
                <div>Game 2</div>
                <div class="game-description">Play the second puzzle game</div>
            </a>

            <a href="game3.html" class="game-button">
                <div>Track Puzzle</div>
                <div class="game-description">Move track pieces to create a path for the vehicle</div>
            </a>

            <a href="https://docs.google.com/forms/d/e/1FAIpQLSedlcz0ve-XO_Z0gXhFjRt_OI06E5O-8QeN42FtWF31Xv4jSg/viewform?usp=sharing&ouid=115986184015024353625" class="game-button" target="_blank">
                <div>Feedback Form</div>
                <div class="game-description">Share your feedback and experience</div>
            </a>
        </div>
    </div>
</body>
</html>
