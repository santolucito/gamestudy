<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Reasoning Study</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "Trebuchet MS", sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1.5rem 2.5rem 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.2rem;
            color: #333;
            font-size: 1.75rem;
            font-weight: 300;
            font-family: "Courier New", monospace;
            transform: scaleY(1.2);
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .links a {
            align-items: center;
            background-color: #fee6e3;
            border: 2px solid #111;
            border-radius: 8px;
            box-shadow: 6px 6px 0 #111;
            color: #111;
            cursor: pointer;
            display: flex;
            font-size: 16px;
            height: 48px;
            justify-content: center;
            line-height: 24px;
            max-width: 100%;
            width: 340px;
            white-space: nowrap;
            padding: 0 25px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: box-shadow 0.2s ease-out, transform 0.2s ease-out;
        }
        .links a:hover {
            box-shadow: 0 0 0 #111;
            transform: translate(6px, 6px);
            background-color: #ffd0cb;
        }
        .links a:active {
            background-color: #ffdeda;
        }
        @media (min-width: 768px) {
            .links a {
                padding: 0 40px;
            }
        }
        .credit {
            position: fixed;
            top: 1rem;
            left: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
        .bottom-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 340px;
            margin: 1.5rem auto 0 auto;
        }
        .bottom-row a {
            width: 150px;
            font-size: 14px;
            height: 44px;
        }
    </style>
</head>
<body>
    <div class="credit">Puzzles designed by Rachel Papirmeister<br>
        Barnard Programming Language (PL) Lab<br>
        Columbia University in the City of New York
    </div>
    <div class="container">
        <h1>Causal Reasoning Study</h1>

                Puzzle A
            </a>

            <a href="game2new.html">

            </a>

            <a href="game3.html">
                Puzzle C
            </a>
        </div>

        <div class="links bottom-row">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSedlcz0ve-XO_Z0gXhFjRt_OI06E5O-8QeN42FtWF31Xv4jSg/viewform?usp=sharing&ouid=115986184015024353625" target="_blank">
                Consent Form
            </a>

            <a href="calibration.html?force=true">
                Recalibrate
            </a>
        </div>
    </div>
</body>
</html>
