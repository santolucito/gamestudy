<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Reasoning Study</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Optima', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 60px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-button {
            padding: 30px 22.5px;
            font-size: 18px;
            font-family: 'Trebuchet MS', monospace;
            background-color: #ffffff;
            color: #1a1a1a;
            border: 3px solid #d3d3d3;
            border-radius: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .game-button:hover {
            background-color: #E0CCF5;
            color: #1a1a1a;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .game-description {
            font-size: 10.5px;
            margin-top: 7.5px;
            color: #666;
        }

        .game-button:hover .game-description {
            color: #666;
        }
    </style>
</head>
<body>
    <script>
    // Check if calibration is needed before showing game selection
    (function() {
        var calibrated = localStorage.getItem('webgazerCalibrationComplete') === 'true';
        var hasData = localStorage.getItem('webgazerGlobalData') !== null;
        if (!calibrated || !hasData) {
            window.location.href = 'calibration.html';
        }
    })();
    </script>

    <div class="container">
        <h1>Causal Reasoning Study</h1>
        <p class="subtitle">Designed by: Rachel Papirmeister</p>

        <div class="games-grid">

            <a href="https://docs.google.com/forms/d/e/1FAIpQLSedlcz0ve-XO_Z0gXhFjRt_OI06E5O-8QeN42FtWF31Xv4jSg/viewform?usp=sharing&ouid=115986184015024353625" class="game-button" target="_blank">
                <div>Research Consent Form</div>
                <div class="game-description">Must be completed prior to participation.</div>
            </a>

            <a href="game.html" class="game-button">
                <div>Puzzle Game 1</div>
            </a>

            <a href="#" class="game-button" onclick="alert('This game is currently unavailable.'); return false;">
                <div>Puzzle Game 2</div>
            </a>

            <a href="game3.html" class="game-button">
                <div>Puzzle Game 3</div>
            </a>

            <a href="calibration.html?force=true" class="game-button" style="background-color: #f8f8f8;">
                <div>Recalibrate Eye Tracking</div>
                <div class="game-description">Redo the calibration if needed</div>
            </a>

        </div>
    </div>
</body>
</html>
